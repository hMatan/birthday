<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Happy Birthday Avihay">
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="Birthday, Happy">
    <meta property="og:type" content="E-Greeting" />
    <meta property="og:image" content="favicon.ico" />
    <meta property="og:description" content="Wish you a very Happy Birthday">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="loading.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>
</head>
<body>
    <div class="loading"></div>
    <audio class="song" controls loop>
        <source src="hbd.mp3">
        Your browser isn't invited for super fun audio time.
    </audio>

    <div id="balloonContainer"></div>
    <img src="Balloon-Border.png" width="100%" class="balloon-border">
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="banner.png" class="bannar">
            </div>
        </div>
        <div class="row cake-cover">
            <div class="col-md-12 text-center">
                <div class="cake">
                    <div class="velas">
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                    </div>
                    <div class="cobertura"></div>
                    <div class="bizcocho"></div>
                </div>
            </div>
        </div>
        <div class="row message">
            <div class="col-md-12" id="birthdayMessage"></div>
        </div>
        <div class="navbar navbar-fixed-bottom">
            <div class="row">
                <div class="col-md-6 text-center col-md-offset-3" id="buttonContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="config.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load Messages
            const messageContainer = document.getElementById("birthdayMessage");
            birthdayConfig.messages.forEach(text => {
                let p = document.createElement("p");
                p.textContent = text;
                messageContainer.appendChild(p);
            });

            // Load Buttons
            const buttonContainer = document.getElementById("buttonContainer");
            Object.entries(birthdayConfig.buttons).forEach(([id, text]) => {
                let button = document.createElement("button");
                button.className = "btn btn-primary";
                button.id = id;
                button.textContent = text;
                buttonContainer.appendChild(button);
            });

            // Load Balloons
            const balloonContainer = document.getElementById("balloonContainer");
            birthdayConfig.balloons.forEach((letter, index) => {
                let balloon = document.createElement("div");
                balloon.className = "balloons text-center";
                let h2 = document.createElement("h2");
                h2.textContent = letter;
                h2.style.color = birthdayConfig.balloonColors[index];
                balloon.appendChild(h2);
                balloonContainer.appendChild(balloon);
            });
        });
    </script>
</body>
</html>
